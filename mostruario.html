<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="records.css">
    <link rel="stylesheet" href="modal.css">
    <script src="main.js" defer></script>
    <title>Inventário</title>
</head>
<body>
    <header>
        <h1 class="header-title">Inventário de Computadores</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="CadastrarPC">Cadastrar PC</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Numero de série</th>
                    <th>Departamento</th>
                    <th>Defeito</th>
                    <th>Sistema Operacional</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>010101</td>
                    <td>Biblioteca</td>
                    <td>Nenhum Defeito</td>
                    <td>Windows ativado</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>020202</td>
                    <td>Info01</td>
                    <td>Sem Teclado</td>
                    <td>Windows não ativado</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>030303</td>
                    <td>Info03</td>
                    <td>Não Liga</td>
                    <td>---</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo</h2>

                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Numero de série">
                    <input type="text" class="modal-field" placeholder="Departamento">
                    <input type="text" class="modal-field" placeholder="Defeito">
                    <input type="text" class="modal-field" placeholder="Sistema Operacional">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Etepam
    </footer>
</body>
</html>
